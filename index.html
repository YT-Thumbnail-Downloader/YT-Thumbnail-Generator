<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI YouTube Thumbnail Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet" />
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Anton', sans-serif;
      background: linear-gradient(135deg, #ff0000, #ff9900);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 30px 20px;
      user-select: none;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 6px #000000aa;
    }

    #inputSection {
      width: 100%;
      max-width: 700px;
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
    }

    input[type="text"] {
      flex: 1;
      font-size: 1.3rem;
      padding: 15px 20px;
      border-radius: 12px;
      border: none;
      outline: none;
      font-weight: bold;
      text-transform: uppercase;
      color: #222;
    }

    button {
      background: #000;
      color: #ff0000;
      border: none;
      font-weight: 900;
      font-size: 1.3rem;
      padding: 15px 25px;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px #ff000077;
    }
    button:hover {
      background: #222;
      box-shadow: 0 6px 15px #ff330011;
      color: #fff;
    }

    canvas {
      max-width: 100%;
      border: 8px solid #fff;
      border-radius: 20px;
      box-shadow: 0 0 30px #ff6600cc;
      background-color: #222;
    }

    #downloadBtn {
      margin-top: 25px;
      background: #00ff00;
      color: #000;
      font-weight: 700;
      box-shadow: 0 4px 12px #00ff0055;
    }
    #downloadBtn:hover {
      background: #00cc00;
      color: #fff;
      box-shadow: 0 6px 18px #00cc0077;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      #inputSection {
        flex-direction: column;
      }
      button {
        width: 100%;
      }
      input[type="text"] {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>AI YouTube Thumbnail Generator</h1>
  <div id="inputSection">
    <input
      type="text"
      id="titleInput"
      placeholder="Enter your video title here..."
      maxlength="60"
    />
    <button id="generateBtn">Generate</button>
  </div>
  <canvas id="thumbnailCanvas" width="1280" height="720"></canvas>
  <button id="downloadBtn">Download Thumbnail</button>

  <script src="script.js"></script>
</body>
</html>
